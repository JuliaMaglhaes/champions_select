<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Roda de campeões | League of Legends </title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animation.css">
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>
    <body>
        <div class="mapa">
            <div class="efeito"></div>
        </div>
        <div class="container">

            <header class="cabecalho">
                <h1>ESCOLHA SEU CAMPEÃO!</h1>
                <h2 id="tempo"></h2>
                <div class="coloracao"></div>
            </header>

            <div class="area-esquerda">
                <!--Campeao-->
                <div id="campeao-area">
                    <div class="box">
                        <div class="barra"></div>
                        <div class="spells-box">
                            <img src="https://ddragon.leagueoflegends.com/cdn/10.25.1/img/spell/SummonerFlash.png " id="spell">
                            <img src="https://ddragon.leagueoflegends.com/cdn/10.25.1/img/spell/SummonerHaste.png " id="spell">
                        </div>

                        <div id="fundo-rotativo"></div>
                        <div class="campeao-selecionado">
                        <!-- <img src="https://ddragon.leagueoflegends.com/cdn/10.25.1/img/champion/Jinx.png " id="campeao_img"> -->
                        </div>
                        <div class="texto-campeao">
                            <p id="nome-escolha">Escolhendo</p>
                            <p>Flocketz</p>
                        </div>
                        <div class="tempo">
                            <h2 id="tempo2">86</h2>
                        </div>
                    </div>
                </div>  

            </div>

            <div class="roda">
                <div class="item"></div>    
            </div>
            
            <div id="selecao">
                <div class="box-selecao">
                    <div id="campeoes" class="campeoes">
                        <div  class="hero_box"> 
                            <img id="heroi_imagem" src="#" alt=""/> 
                            <span> </span> 
                        </div>
                    </div>  
                </div>
            </div>
    
            
            <audio  autoplay preload="auto" >
                <source  src="assets//sounds/selecao.mp3" type="audio/mpeg">
              </audio>     
        </div>

    <script src="scripts/app.js"></script>  
</body>
</html>
